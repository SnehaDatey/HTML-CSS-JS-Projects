<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the text here..." id="input-word" />
            <button id="search-btn">Search</button>
        </div>

        <div class="result" id="result">
            
            <div class="word">
                <h3>Sample</h3>
                <button><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>
            <p class="word-meaning">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Necessitatibus, harum!
            </p>

            <p class="word-example">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel, culpa!adipisicing elit. Vel, culpa!
            </p>

        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
