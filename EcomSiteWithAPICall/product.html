<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Product Detail</title>
    <style>
        #productPriceRange, #discountInpercent,#rating{
            font-weight: bold;
            font-size: large;
        }

        .highlightTitle{
            font-weight: bold;
        }

        .full-star::before, .half-star::before, .empty-star::before {
            font-family: FontAwesome;
            content: '\f005'; /* This is the Unicode for a solid star from Font Awesome */
            font-weight: bold;
            color: gold;
            font-size: 14px;
        }

        .half-star {
            content:'\2605';
            position: relative;
            display: -webkit-inline-box;
            width: 12px; /* Adjust width for half effect */
            overflow: hidden;
        }

        .empty-star::before {
            content: '\f006'; /* Unicode for empty star (Font Awesome) */
            color: gray;
        }

        #status{
            margin-left: 15px;
        }


    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 sticky-container ">
            <img id="product-image" class="img-fluid w-75 h-50 border" alt="Product Image">
            <div id="thumbnails" class="d-flex mt-3"></div>
        </div>
        <div class="col-md-6">
            <h2 id="product-title"></h2>
            <p id="product-description"></p>
            <p id="productPriceRange">Price: $<span id="product-price"></span></p>
            <p id="discountInpercent">Discount % : <span id="discount"></span></p>
            <p id="rating">Rating: <span id="star-rating"></span>
             <span id="status">Availibilty Status : <span id="availabilityStatus" class="text-success"></span></span>
            </p>

            <button class="btn btn-primary" onclick="addToCart()">Add to Cart</button>

            <div class="mt-3"><h3>Details</h3>
                <p id="product-descriptions"></p>
            </div>

            <div class="highlights">
                 <p><h4>Highlights</h4></p>
                 <p><span class="highlightTitle">Brand : </span><span id="brand"></span></p>
                 <p><span class="highlightTitle">Weight : </span><span id="weight"></span></p>
                 <p><span class="highlightTitle">Dimensions : </span>
                    Width : <span id="width"></span> 
                    Height : <span id="height"></span>
                    Depth : <span id="depth"></span>
                </p>
                <p><span class="highlightTitle">Warranty : </span><span id="warrantyInformation"></span></p>
            </div>


        </div>

        <div class="container border p-1"><h3 class="text-center">Reviews </h3></div>
    </div>
</div>

<script src="product.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
