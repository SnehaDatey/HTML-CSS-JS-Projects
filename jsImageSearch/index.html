<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Image Search</h1>

    <form action="">
        <input type="text" id="search-image" placeholder="search for images...">
        <button id="search-btn">Search</button>
    </form>

    <div class="search-results-row">
        <div class="search-result-cols">
            <img src="./images/img1.jpg" alt="Mountains">
            <a href="#" >Mountains</a>
        </div>

        <div class="search-result-cols">
            <img src="./images/img2.jpg" alt="Trees">
            <a href="#">Trees</a>
        </div>

        <div class="search-result-cols">
            <img src="./images/img3.jpg" alt="scenery">
            <a href="#">Snowy Mountains</a>
        </div>
    </div>

    <button id="show-more-btn">Show More</button>

    <script src="js/script.js"></script>
</body>
</html>
