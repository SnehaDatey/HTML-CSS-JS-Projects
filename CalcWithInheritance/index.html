<!DOCTYPE html>
<html>
    <head>
        <title>Inheriance Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="calculator-block">
                <h2>Inheritance-Calculator</h2>

                <input type="number" name="text1" id="text1" placeholder="Enter Number 1">
                <input type="number" name="text1" id="text2" placeholder="Enter Number 2">
                <input type="number" name="text3" id="res" placeholder="Result">

                <div class="btn">
                    <button class="buttonCalc" id="add" onclick="childObj.addition()">+</button>
                    <button class="buttonCalc" id="sub" onclick="childObj.subtraction()">-</button>
                    <button class="buttonCalc" id="mul" onclick="childObj.multi()">X</button>
                    <button class="buttonCalc" id="div" onclick="childObj.div()">/</button>
                    <button class="buttonCalc" id="clear" onclick="clearAll()">Clear</button>
                </div>

        </div>
        <script src="script.js"></script>

    </body>
</html>
